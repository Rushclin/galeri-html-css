<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma galerie</title>
    <link rel="shortcut icon" href="./images/devchallenges.png" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="profile">
                <img src="./images/profilePhoto.png" alt="Photo de profile" width="70" height="70" class="img-rounded">
                <p class="profile-title">Rodney Cotton</p>
                <p class="profile-subtitle">Helsinki, Findland</p>
            </div>
            <div class="other">
                <div class="post">
                    <h4 class="post-title">100</h4>
                    <p class="post-subtitle">posts</p>
                </div>
                <div class="post">
                    <h4 class="post-title">2,242</h4>
                    <p class="post-subtitle">Followers</p>
                </div>
                <div class="post">
                    <h4 class="post-title">1,432</h4>
                    <p class="post-subtitle">Following</p>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="child">
                <img class="img-child" src="./images/photo1.png" alt="Photo 1">
            </div>
            <div class="child">
                <img class="img-child" src="./images/photo2.png" alt="Photo 1">
            </div>
            <div class="child">
                <img class="img-child" src="./images/photo3.png" alt="Photo 1">
            </div>
            <div class="child">
                <img class="img-child" src="./images/photo_4.png" alt="Photo 1">
            </div>
            <div class="child">
                <img class="img-child" src="./images/photo5.png" alt="Photo 1">
            </div>
            <div class="child">
                <img class="img-child" src="./images/photo6.png" alt="Photo 1">
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="" target="_blank">Dev Challenge</a>.
        Coded by <a href="#">Rushclin Takam</a>.
    </div>

</body>

</html>
